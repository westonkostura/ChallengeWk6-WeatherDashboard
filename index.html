<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./Assets/reset.css">
    <link rel="stylesheet" href="./Assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <nav>
        <h1 class="header">WEATHER DASHBOARD☁️</h1>
    </nav>
    <video id="background-video" src="./Assets/Pictures/clouds.mov" autoplay loop muted></video>

    <div class="container-fluid">
        <div class="row">

            <div class="search col-md-3 d-flex flex-column">
                <h2 class="searchHeader">Search for a City:</h2>
                <input type="text" placeholder="San Diego" id="search">
                <button class="btn btn-primary" id="searchButton">Search</button>
                <hr>
                <button class="btn btn-secondary" id="cityButton" value="denver">Denver</button>
                <button class="btn btn-secondary" id="cityButton" value="seattle">Seattle</button>
                <button class="btn btn-secondary" id="cityButton" value="san fransisco">San Fransisco</button>
                <button class="btn btn-secondary" id="cityButton" value="orlando">Orlando</button>
                <button class="btn btn-secondary" id="cityButton" value="new york">New York</button>
                <button class="btn btn-secondary" id="cityButton" value="chicago">Chicago</button>
                <button class="btn btn-secondary" id="cityButton" value="austin">Austin</button>
                <button class="btn btn-secondary" id="cityButton" value="atlanta">Atlanta</button>

            </div>

            <div class="results col-md-9">
                <div class="resultsDiv">

                </div>
                <br>
                <h3 class="forecastHeader">5-Day Forecast</h3>
                <hr>
                <div id="forecast">

                </div>
            </div>

        </div>

    </div>

    <footer>Made by: Weston Kostura</footer>
    <script src="./Assets/script.js"></script>
</body>

</html>
